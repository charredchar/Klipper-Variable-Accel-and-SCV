[gcode_macro PRINTER_SPEED_MAX_SPEED]
description: Run the printer at Max Speed without Quality
gcode:
    SET_VELOCITY_LIMIT VELOCITY=500
    Set_ACC_Max_Speed
    Set_SCV_Max_Speed

[gcode_macro PRINTER_SPEED_MAX_QUALITY]
description: Run the printer at Max Speeds with Quality
gcode:
    SET_VELOCITY_LIMIT VELOCITY=500
    Set_ACC_Max_Speed
    Set_SCV_Max_Speed

[gcode_macro PRINTER_SPEED_HIGH_SPEED]
description: Run the printer at High Speeds without Quality
gcode:
    SET_VELOCITY_LIMIT VELOCITY=500
    Set_ACC_High_Speed
    Set_SCV_High_Speed

[gcode_macro PRINTER_SPEED_HIGH_QUALITY]
description: Run the printer at High Speeds with Quality
gcode:
    SET_VELOCITY_LIMIT VELOCITY=500
    Set_ACC_High_Quality
    Set_SCV_High_Quality

[gcode_macro PRINTER_SPEED_NORMAL]
description: Run the printer at Normal Speeds
gcode:
    SET_VELOCITY_LIMIT VELOCITY=400
    Set_ACC_Normal
    Set_SCV_Normal


[gcode_macro PRINTER_SPEED_LOW]
description: Run the printer at Low Speeds
gcode:
    SET_VELOCITY_LIMIT VELOCITY=300
    Set_ACC_Low
    Set_SCV_Low


[gcode_macro PRINTER_SPEED_DEFAULTS]
description: Reset variable printer limits to the Printer Default Settings
gcode:
    SET_VELOCITY_LIMIT VELOCITY=400
    Set_ACC_Defaults
    Set_SCV_Defaults
